<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cart</title>
</head>
<body>
    
        <div class="cart">
            <div class="cart_heading"> <h2>CART</h2></div>       
            <div class="cart_close_btn">x</div>
            <div class="list">
                <div class="nil">
                    <img class="shopping_cart" src="Products /Shopping Cart.png" alt="shopping cart">
                    <h3 class="no_items">NO ITEMS IN CART</h3>
                </div>
                <div class="items_container is_hidden">
                    <div class="items">
                        <img src="Products /Celts.png" alt="Celts">
                        <div class="details">
                            <div class="name">Celts - Highland Edition</div>
                            <div class="price"> $2000 / 1</div>
                        </div>
                        <div class="quantity">
                            <button class="decrease_value">-</button>
                            <span class="quantity_value">0</span>
                            <button class="increase_value">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="price_overview">
                <span class="subtotal">SUBTOTAL</span>
                <span class="total_price">$0</span>
            </div>
            <div class="buttons">
                <div class="checkout_button">CHECK OUT</div>
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
