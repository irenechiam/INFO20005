<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Products</title>
</head>
<body>
    <nav>
        <ul>
            <li class="back_btn"><h2><a href="index.html">BACK</a></h2></li>
            <li><h2><a class="cart_btn" href="#">CART 0</a></h2></li>
            <li><img class="menu_btn" src="https://www.pngkey.com/png/full/332-3321462_mobile-menu-for-barefoot-resort-vacations-hamburger-menu.png"></li>
        </ul>
   

    <div class="carousel">
        <button class="button left_arrow is_hidden"> 
            <img class="arrows_img" src="Products /left-arrow.png" alt="left arrow">
        </button>

        <div class="slider_container">
            <ul class="slider">
                <li class="slide current_slide">
                    <img class="carousel_image" src="Products /Celts.png" alt="Celts">
                    <h3 class="product_name">Celts</h3>
                </li>
                <li class="slide">
                    <img class="carousel_image" src="Products /Beast.png" alt="Beast">
                </li>
                <li class="slide">
                    <img class="carousel_image" src="Products /Orblivion.png" alt="Orblivion">
                </li>
            </ul>
        </div>

        <button class="button right_arrow">
            <img class="arrows_img" src="Products /right-arrow.png" alt="right arrow">
        </button>

        <div class="carousel_nav">
            <button class="indicator current_slide"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div>
     

    <script src="script.js"></script>
</body>     
</html>
