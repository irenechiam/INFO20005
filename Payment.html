<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Payment</title>
</head>
<body>
    <nav>
        <ul class="nav_ul">
            <li class="back_btn"><h2><a href="index.html">BACK</a></h2></li>
            <h1 class="checkout_title">CHECKOUT</h1>
        </ul>
    </nav>
    <hr>
    <h1 class="payment_title">PAYMENT METHOD</h1>
    <section class="payment">
        <div class="form-group">
            <input type="text" id="cardName" name="cardholderName" required placeholder=" ">
            <label for="cardName">CARDHOLDER'S NAME</label>
        </div>
        <div class="form-group">
            <input type="number" id="cardNum" name="cardNum" required placeholder=" ">
            <label for="cardNum">CARD NUMBER</label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="date" name="expirationDate" required placeholder=" ">
                <label for="date">DD/MM/YYYY</label>
            </div>
            <div class="form-group">
                <input type="text" id="cvc" name="CVC" required placeholder=" ">
                <label for="cvc">CVC</label>
            </div>
        </div>
    </section>

    
    <h2 class="order_btn"><a href="Ordered.html">PLACE ORDER</a></h2>
</body>

</html>
